name: Build
on: push

env:
  ANSIBLE_VAULT_PASSWORD_FILE: ~/.vault_pass.txt
  ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: ["worker", "dashboard", "infrastructure"]
        include:
        - build_type: worker
          build_services: ["worker"]
        - build_type: dashboard
          build_services: ["dashboard"]
        - build_type: infrastructure
          build_services: ["items_prices_parser"]

    name: Build, test and publish app Docker images (${{ matrix.build_type }})
    steps:
      - uses: actions/checkout@v3

      - name: Drop ansible vault password to file
        run: echo "${{ env.ANSIBLE_VAULT_PASSWORD }}" > ${{ env.ANSIBLE_VAULT_PASSWORD_FILE }}

      - name: Prepare build configuration for ${{ matrix.build_type }}
        env:
          BUILD_TYPE: ${{ matrix.build_type }}
        run: |
          ansible-playbook prepare-build-config.yml

      - name: Build the docker-compose services
        shell: bash
        run: |
          for service in ${matrix.build_services[@]}; do
            echo "Building service $service"
            ./build_by_image.sh ${service}
          done

      - name: Publish images
        shell: bash
        run: |
          for service in ${matrix.build_services[@]}; do
            echo "Tagging and pushing service $service"
            docker tag ${service}_build ${{ secrets.DOCKER_USERNAME }}/${service}:${{ github.sha }}
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p "${{ secrets.DOCKER_PASSWORD }}"
            docker push ${{ secrets.DOCKER_USERNAME }}/${service}:${{ github.sha }}
          done